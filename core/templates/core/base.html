<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">

  <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">

  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

  {% block corecss %}
<link rel="stylesheet" href="{% static 'core/css/core.css' %}">
  {% endblock corecss %}
</head>

<body>
  <div class="container-fluid bg-dark">
    <div class="row">
      <div class="col-sm-2">
        {% include 'core/sidebar.html' %}
      </div>
      <div class="col-sm-10">
        {% block Content %}{% endblock Content %}
      </div>
    </div>
  </div>

  <script src="{% static 'core/js/jquery.js' %}" charset="utf-8"></script>
  <script src="{% static 'core/js/popper.js' %}" charset="utf-8"></script>
  <script src="{% static 'core/js/all.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'core/js/bootstrap.js' %}" charset="utf-8"></script>
</body>

</html>
