{% extends 'core/base.html' %}

{% block Content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5 ">
            Do you have any Questions? please do not hesitate to Contact. I Will Come
            back to you within a matter of hours to help you.
        </p>
        <div class="col-sm-9  mb-5  shadow-lg p-3 mb-5 rounded">
            <form action="" class=" ">
                <div class="form-row  d-flex ">
                    <div class="form-group col-md-6 p-1">
                        <label for="inputName ">Your Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group col-md-6 p-1">
                        <label for="inputEmail">Your Email *</label>
                        <input type="email" class="form-control" id="inputEmail" required >
                    </div>
                </div>

                <div class="form-group p-1">
                    <label for="inputSubject">Your Subject</label>
                    <input type="text" class="form-control" id="inputSubject" required >
                </div>
                <div class="mb-3 p-1">
                    <label for="inputTextarea">Your Message *</label>
                    <textarea class="form-control" id="inputTextarea" required ></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary " type="submit">Send</button>
                </div>
            </form>
        </div>

        <div class="col-sm-2 offset-1 text-center shadow-lg p-3 mb-5 rounded">
            <ul class="list-unstyled">
                <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                <p>Ranchi, Jharkhand, india</p>

                <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                <p>+ 91 9000000000</p>

                <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                <p>contat@email.com</p>
            </ul>
        </div>
    </div>
</div>
<div class="text-center">
    <a href="#" target="_blank"><i class="fa-brands fa-twitter i-color m-4"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-facebook-f i-color m-4"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-instagram i-color m-4"></i></a>
    <a href="#" target="_blank"><i class="fab fa-dribbble i-color m-4"></i></a>
</div>
{% endblock Content %}
